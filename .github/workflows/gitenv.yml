name: Greeting on variable day

on: [push,pull_request]

env:
  DAY_OF_WEEK: Monday

jobs:
  greeting_job:
    runs-on: ubuntu-latest
    env:
      Greeting: Hello
    steps:
      - name: "Say Hello Mona it's Monday"
        run: echo "$Greeting $First_Name. Today is $DAY_OF_WEEK!"
        env:
          First_Name: Mona
        
      - run: $DAY_OF_WEEK=$('Tuesday')
      - run: echo $DAY_OF_WEEK
